<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Save Money - Save Environment</title>
    <link rel="shortcut icon" href="https://iili.io/K7oy8rl.jpg" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <style>
        
    .eform-container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        margin: 0 auto;
    }
    .eform-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #a30606;
    }
    input, textarea {
        width: 97%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #bcd4ff;
        border-radius: 8px;
        outline: none;
    }
    input:focus, textarea:focus {
        border-color: #004aad;
    }
    textarea {
        height: 100px;
    }
    .ebutton {
        width: 50%;
        padding: 12px;
        background: #208604;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
    }
    .ebutton:hover {
        background: #a03b05;
    }


    html, body {
    height: 100%;
    margin: 0;
    }
    iframe {
    width: 100vw; /* 100% of the viewport width */
    height: 100vh; /* 100% of the viewport height */
    border: none;
    margin-left: 15px;
    }

    </style>
</head>

<body>


<!-- ----------------------Enquiry API Form Start------------------------ -->
<div class="eform-container" id="contactus">
        <h2>Contact Us</h2>

        <form id="enquiryForm">

            <label>Name</label>
            <input type="text" placeholder="Enter your Name" id="name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your E-Mail" id="email" required>

            <label>Phone</label>
            <input type="text" placeholder="Enter Your Mobile No." id="phone" required>

            <label>Message</label>
            <textarea id="message" placeholder="Write your requirement if any, (Solar Project, Solar AMC etc)" required></textarea>

            <button class="ebutton" type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("enquiryForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            message: document.getElementById("message").value
        };

        fetch("https://script.google.com/macros/s/AKfycbx5S2HCSMnjMwcrhJw4PQLzAVpom95SFUfoGrolN3sM7pVad3LQi3DVxVYixs5KO_6t/exec", {
            method: "POST",
            body: JSON.stringify(formData)
        })
        .then(res => res.json())
        .then(data => {
            alert("Thank you! Your enquiry has been submitted.");
            document.getElementById("enquiryForm").reset();
        })
        .catch(err => alert("Error: " + err));
        });
    </script>
<!-- ----------------------Enquiry API Form End------------------------ -->

<h2>Enquiry List</h2>

</body>

</html>
